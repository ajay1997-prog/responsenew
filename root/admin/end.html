<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }
    .signature {
      margin-top: 40px;
      font-size: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>

    <div class="signature">
      <h2>Created by Varjay</h2>
    </div>
  </div>
</body>
</html>
