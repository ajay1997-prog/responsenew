<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Selection</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input[type="radio"] {
      margin: 8px 0;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select User Type</h2>
    <form id="userSelectionForm">
      <label>
        <input type="radio" name="userType" value="student" required> Student
      </label>
      <br>
      <label>
        <input type="radio" name="userType" value="admin" required> Admin
      </label>
      <br>
      <input type="submit" value="Continue">
    </form>
  </div>

  <script>
    document.getElementById("userSelectionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var userType = document.querySelector('input[name="userType"]:checked').value;
      if (userType === 'student') {
        window.location.href = 'student/student_login.html'; // Redirect to student login page
      } else if (userType === 'admin') {
        window.location.href = 'admin/admin_login.html'; // Redirect to admin login page
      }
    });
  </script>
</body>
</html>
